<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Base Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Number Base Converter</h1>
        <form id="converterForm">
            <label for="numberInput">Enter a number:</label>
            <input type="text" id="numberInput" placeholder="Enter number" required>

            <label for="baseInput">Choose input base:</label>
            <select id="baseInput">
                <option value="10">Decimal (Base 10)</option>
                <option value="2">Binary (Base 2)</option>
                <option value="8">Octal (Base 8)</option>
                <option value="16">Hexadecimal (Base 16)</option>
            </select>

            <label for="baseOutput">Choose output base:</label>
            <select id="baseOutput">
                <option value="10">Decimal (Base 10)</option>
                <option value="2">Binary (Base 2)</option>
                <option value="8">Octal (Base 8)</option>
                <option value="16">Hexadecimal (Base 16)</option>
            </select>

            <button type="button" id="convertButton">Convert</button>
            <button type="button" id="clearButton">Clear</button>
        </form>

        <div class="result">
            <h2>Converted Result:</h2>
            <p id="convertedResult">-</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
